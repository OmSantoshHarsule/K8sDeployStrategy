apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: textutils-ingress
  namespace: canary-namespace
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
       - path: /
         pathType: Prefix
         backend:
           service:
             name: textutils-service
             port:
               number: 80