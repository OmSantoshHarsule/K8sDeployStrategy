apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: textutils
  name: textutils                       
  namespace: rolling-namespace
spec:                               
  replicas: 2 
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: textutils
  template:
    metadata:
      labels:
        app: textutils
    spec:   
      containers:
      - name: textutils
        image: omsantoshharsule/textutils:latest
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"